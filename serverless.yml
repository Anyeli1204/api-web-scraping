org: anyelitamara

service: api-web-scraping

custom:
  pythonRequirements:
    dockerizePip: false
    layer: false

provider:
  name: aws
  runtime: python3.12
  memorySize: 512
  timeout: 30
  iam:
    role: arn:aws:iam::456183835700:role/LabRole

functions:
  scrape_igp:
    handler: scrap_table.lambda_handler
    events:
      - http:
          path: scrape/igp
          method: get
          cors: true

package:
  exclude:
    - node_modules/**
    - .git/**
    - .serverless/**
    - '*.md'
    - '*.sh'
    - scrap_igp_local.py

resources:
  Resources:
    TablaSismosIGP:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaSismosIGP
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
